<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css two</title>
    <style>
        body{
            background-color: bisque;
        }
        li
        {
            height: 5rem;
            width: 5rem;
            line-height: 5rem;
            text-align: center;
            border: 1px solid black;
            border-radius: 11rem ;
            margin: 1px;
            font-size: .6rem;
        }
        ul{
            list-style: none;
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li style="background-color: rgb(245, 12, 12);">Inline Css</li>
            <li style="background-color: rgb(3, 59, 85);">Internal Css</li>
            <li style="background-color: rgb(4, 82, 8);">External css</li>
        </ul>
    </div>
</body>
</html>
